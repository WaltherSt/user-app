@if (users.length>0) {
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>lastname</th>
      <th>email</th>
      <th>username</th>
      <th>remove</th>
      <th>update</th>


    </tr>
  </thead>
  <tbody>

    @for (user of users; track $index) {
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.userName}}</td>
      <td><button (click)="onRemoveUser(user.id)" class="btn btn-danger btn-sm">remove</button></td>
      <td><button (click)="onUpdateUser(user)" class="btn btn-info btn-sm">update</button></td>
    </tr>
    }



  </tbody>

</table>

}
@else {

<div class="alert alert-danger">No hay usuarios en el sistema</div>
}
